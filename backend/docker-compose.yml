services:
  
  streaming_service_db:
    container_name: streaming_service_db
    image: postgres:16.2-bullseye
    env_file:
      - .env
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: "db"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  pgdata: